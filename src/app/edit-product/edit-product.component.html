<div class="container mt-3">
  <div class="card col-md-6 offset-md-3">
      <div class="card-body text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="card-body" *ngIf="editProductFormGroup">
          <form [formGroup]="editProductFormGroup" (ngSubmit)="handleUpdateProduct()">
              <div class="mb-3">
                  <label class="form-label">ID</label>
                  <label class="form-control">{{productId}}</label>
              </div>
              <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" formControlName="name"/>
                  <span *ngIf="" class="text-danger"></span>
              </div>
              <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="text" class="form-control" formControlName="price"/>
              </div>
              <div class="mb-3">
                  <label class="form-label">Promotion</label>
                  <input type="checkbox" class="form-check" formControlName="promotion"/>
              </div>
              <div class="d-grid">
               <button class="btn btn-success">Edit</button>
              </div>
          </form>
      </div>
  </div>
  </div>
